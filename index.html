<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="POST"  action="/formfilled" onsubmit="if(document.getElementById('agree').checked) { return true; } else { alert('Please indicate that you have read and agree to the Terms and Conditions and Privacy Policy'); return false; }">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" pattern="[A-Za-z]+" name="su_first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" pattern="[A-Za-z]+" name="su_last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Distubution Center Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" pattern="[A-Za-z]+" name="su_company">
                                    <label class="label--desc">Only if  you are  distrubuter</label>

                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" required type="email" name="su_email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" required type="password" name="su_password">
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" pattern="[A-Za-z]+" required type="text" name="su_city">
                                            <label class="label--desc">City</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" pattern="[A-Za-z]+" required type="text" name="su_state">
                                            <label class="label--desc">State</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Pincode</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" pattern="[0-9]{6}" required name="su_pin_code">
                                            <label class="label--desc">PinCode</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" pattern="[A-Za-z]+" required type="text" name="su_country">
                                            <label class="label--desc">Country</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Location</div>
                            <div class="value">
                                <div class="input-group">

                                      <!--The div element for the map -->
                                      <div id="map"></div>
                                      <label class="label--desc">Select Your location</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" pattern="^+[0-9]{2}" name="su_area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" required type="text" pattern="(7|8|9)\d{9}" name="su_phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Subject</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="su_subject" required >
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option value="Distrubution Center">Distrubution Center</option>
                                            <option value="Dealer">Dealer</option>
                                            <!-- <option value="Customer">Customer</option> -->
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row p-t-20">
                            <label class="label label--block">Agreeing the T&C</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55 yes">Yes
                                  <input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the Terms and Conditions and Privacy Policy
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="register btn btn--radius-2 btn--red"  type="submit">Register</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

        <script>
    var marker;
    var lat,lng;
    // Initialize and add the map
    function initMap() {
      var pos;

      // The location of Uluru
      var uluru = {lat: -25.344, lng: 131.036};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: uluru});
      // The marker, positioned at Uluru
     marker = new google.maps.Marker({position: uluru, map: map,draggable:true,
     animation: google.maps.Animation.DROP});
     google.maps.event.addListener(map, 'click', function (event) {
                   displayCoordinates(event.latLng);
               });
    }


    function displayCoordinates(pnt) {

              lat = pnt.lat();
              lat = lat.toFixed(4);
              lng = pnt.lng();
              lng = lng.toFixed(4);
              console.log("Latitude: " + lat + "  Longitude: " + lng);
                      position = new google.maps.LatLng(lat,lng);
                      marker.setPosition(position);

          }

        </script>

    src="https://maps.googleapis.com/maps/api/js?v=weeklykey=AIzaSyC7XURebpumjBR6sZwiWo6JD7oGdwd3eR8&callback=initMap">
  </script>
