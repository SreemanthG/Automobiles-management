  <body>
    <div class="container" style="align-items: center; margin:30px;">
      <h1>Product details</h1>
      <form action="/addproducts">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="add_name" aria-describedby="nameHelp" placeholder="Enter Name">

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Weight</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="add_weight" placeholder="Enter Weight">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Value</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="add_value" placeholder="Enter Value">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

    </div>
